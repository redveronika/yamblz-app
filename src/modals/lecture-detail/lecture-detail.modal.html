<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" *ngIf="platformName === 'ios'">Cancel</span>
        <ion-icon name="md-close" *ngIf="platformName !== 'ios'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h5 class="lecture-title">{{lectureData.title}}</h5>
  <ion-card>
    <ion-card-header>
      Преподаватели:
    </ion-card-header>
    <ion-card-content>
      <div *ngFor="let teacher of lectureData.teacher">
        <a class="person-name" (click)="presentPersonDetail(teacher)">{{teacher}}</a>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Материалы:
    </ion-card-header>
    <ion-card-content>
      Здесь будут отображаться материалы для подготовки к лекции, ссылка на презентацию и т.п.
    </ion-card-content>
  </ion-card>
</ion-content>
